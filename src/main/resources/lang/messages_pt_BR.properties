help.instructions=üìÇ Here's how to get started:\n‚Ä¢ Select a Direct Message or a channel.\n‚Ä¢ Send a new message with attached file or locate a message with an existing file.\n‚Ä¢ Click More actions -> Connect to apps -> and select ONLYOFFICE.\n‚Ä¢ Choose the file and click Open next to the selected file.\n‚Ä¢ Edit the file as needed. Your changes will be saved automatically.\n\n‚ûï How to create a file?\n‚Ä¢ Select a Direct Message or a channel.\n‚Ä¢ Enter the /file command.\n‚Ä¢ Choose your desired format and enter a title for the file.\n‚Ä¢ Open the file by clicking More actions -> Connect to apps -> and select ONLYOFFICE.\n‚Ä¢ Choose the file and click Open next to the selected file.\n‚Ä¢ Make your edits in the created file. Changes are saved automatically! PT
