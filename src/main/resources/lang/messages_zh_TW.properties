help.instructions=Here's how to get started:\n\n‚Ä¢ Go to the Direct Message and select a conversation.\n‚Ä¢ Attach a file (DOCX, XLSX, PPTX) or locate a message with an existing file.\n‚Ä¢ Click More actions and select ONLYOFFICE.\n‚Ä¢ Choose the file and click Open.\n‚Ä¢ Edit the file as needed. Your changes will be saved automatically.\n\nHow to create a file?\n‚Ä¢ Go to the Direct Message and select a conversation.\n‚Ä¢ Enter the /file command.\n‚Ä¢ Choose your desired format and enter a title.\n‚Ä¢ Make your edits ? changes are saved automatically! TW
